   <main class="w3-theme-l3">
      
      <section>
        <h2>Contact Form</h2>
        <p>
        Please enter your information below to contact us.
        </p>
        <fieldset>
          <legend>Below is our contact form</legend>
          <h3>Contact</h3>
          <div class="form-center">
          <form id="myMailerForm" method="post" action="mailto:Matthew@Perry.com">
            <p>
              <label title="Enter your full name.">Name <input class="w3-input" type="Name"></label>
            </p>
            <p>
              <label title="Enter your email address.">E-Mail <input class="w3-input" type="Email"></label>
            </p>

            <p>
              <label title="Select your Reason.">Reason</label>
              <select name="programID">
                <option value="">&larr;&nbsp;Select Reason&nbsp;&rarr;</option>
                <option value="1">Friends</option>
                <option value="2">Life</option>
                <option value="3">Hobbies</option>
                <option value="4">Childhood</option>
                <option value="5">Random</option>
              </select>
            </p>
            <p>
              <label title="Select to be contacted."><input type="checkbox" name="contact-me"> Contact Me</label>
            </p>
            <h3>Message</h3>
            <p>
              <label title="Select if you have a question.">Question <input type="radio" name="request"></label>
              <br>
              <label title="Select if you have a comment.">Comment <input type="radio" name="request"></label>
            </p>
            <p>
              <label for="message">Message</label><br>
              <textarea id="message" name="message"></textarea>
            </p>
            <input type="reset" value="Erase Me">
            <input type="submit" name="submit" value="Send Mail">
          </form>
        </fieldset>
